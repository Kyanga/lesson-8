<html>
    <head>
        <title>Activity 3</title>
        <style>
            #div1{
                width: 200px;
                height: 200px;
                background-color: blue;
                animation-name: example;
                animation-duration: 4s;
            }
            @keyframes example{
                0%{background-color: blueviolet;}
                25%{background-color: aquamarine;}
                50%{background-color: yellow;}
                100%{background-color: brown;}
            }
        </style>
    </head>
    <body>
        <h3>Animation in CSS</h3>
        <div id="div1">

        </div>
    </body>
</html>
